<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <body>
        <section class="hero is-light is-fullheight">
            <div class="hero-body">
                <div class="container">
                    <div class="box">             
                        <div class="field">
                            <label class="label">Crédito</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-success" type="text" [value]="pegaCredito">
                                <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                                </span>
                                <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                                </span>
                            </div>
                        </div>
                        
                        <div class="control">
                            <button class="button is-fullwidth is-text" (click)="updateCredito()">Descontar Crédito</button>
                        </div>

                        <hr style="border: 1px solid black;">

                        <div class="columns is-mobile">
                            <div class="column">
                                <button class="button is-fullwidth is-large is-primary" (click)="addCredito(10)">10</button>
                            </div>
                            <div class="column">
                                <button class="button is-fullwidth is-large is-primary" (click)="addCredito(100)">100</button>
                            </div>
                            <div class="column">
                                <button class="button is-fullwidth is-large is-primary" (click)="addCredito(1000)">1000</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
